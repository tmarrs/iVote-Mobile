<!DOCTYPE html>
<html>

    <head>
        <title>iVote</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href="css/jquery.mobile.structure-1.1.0.css" rel="stylesheet">
        <link href="css/jquery.mobile.theme-1.1.0.css" rel="stylesheet">
    </head>

    <body>
        <div data-role="page" id="login-page">
            <div data-role="header">
                <h1>iVote</h1>
            </div>
            <div data-role="content">
                <div class="div-widget">
                    <form id="login-form" action="http://" method="POST">
                        <div data-role="fieldcontain">
                            <label for="user-name">Username</label>
                            <input type="text" id="user-name">
                        </div>
                        <div data-role="fieldcontain">
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd">
                        </div>
                        <a data-role="button" id="login-button">Login</a>
                    </form>
                </div>
            </div>
        </div>
        <div data-role="page" id="vote-page">
            <div data-role="header">
                <h1>iVote</h1>
            </div>
            <div data-role="content">
                <div class="div-widget">
                    <textarea id="issue-text" readonly></textarea>
                </div>
                <div class="div-widget">
                    <form id="vote-form" action="http://" method="POST">
                        <fieldset data-role="controlgroup">
                            <legend></legend>
                            <input type="radio" id="vote-radio-great" name="vote-radio" value ="Yes" checked="checked">
                            <label for="vote-radio-great">That's Great!</label>
                            <input type="radio" id="vote-radio-stinks" name="vote-radio" value="No">
                            <label for="vote-radio-stinks">That Stinks!</label>
                        </fieldset>
                        <br/>
                        <h2>And Here's Why ...</h2>
                        <textarea id="feedback-text" maxlength="140"></textarea>
                    </form>
                    <a data-role="button" id="feedback-button">Send Feedback</a>
                </div>
            </div>
        </div>
        <script src="lib/jquery-1.6.4.js"></script>
        <script src="lib/jquery.mobile-1.1.0.js"></script>
        <script src="cordova-2.7.0.js"></script>
        <script src="js/iVote.js"></script>
    </body>

</html>
